gems:
    - jekyll-assets
    - jekyll-paginate
    - jekyll-feed
    - jekyll-sitemap
    - jekyll-gist
    - jekyll-include-cache
plugins:
    - jekyll-assets
    - jekyll-paginate
    - jekyll-feed
    - jekyll-sitemap
    - jekyll-gist
    - jekyll-include-cache
whitelist:
    - jekyll-assets
    - jekyll-paginate
    - jekyll-feed
    - jekyll-sitemap
    - jekyll-gist
    - jekyll-include-cache
include:
    - .htaccess
    - assets
    - _pages
exclude:
    - README*
timezone:    Africa/Nairobi

# Show future posts
future:      false
show_drafts: false
limit_posts: 0
# highlighter:    pygments


permalink:     /:categories/:title/
paginate_path: /page:num/
paginate: 10

markdown:      kramdown
markdown_ext:  markdown,mkdown,mkd,mkdn,md
textile_ext:   textile
highlighter: rouge

excerpt_separator: "<!-- more -->"

safe:        false
host:        0.0.0.0
port:        4000
baseurl:     ''
lsi:         false

maruku:
  use_tex:    false
  use_divs:   false
  png_engine: blahtex
  png_dir:    images/latex
  png_url:    /images/latex

rdiscount:
  extensions: []

redcarpet:
  extensions: []

kramdown:
  auto_ids: true
  input: GFM
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

redcloth:
  hard_breaks: true

#
# Sass dirs
sass:
  sass_dir: _sass
  style: compressed


# jekyll-assets: see more at https://github.com/ixti/jekyll-assets
#
assets:
  basename: /assets/
  dirname: assets
  sources:
    - _assets/javascripts
    - _assets/stylesheets
    - _assets/images
  js_compressor: uglifier
  css_compressor: sass
  cachebust: none
  cache: false
  gzip: [ text/css, application/javascript ]
  debug: false

defaults:
    # _posts
    -
        scope:
            path: ""
            type: posts
        values:
            layout: post
            author_profile: true
            read_time: true
            comments:  true
            share: true
            related: true
            toc: true
            toc_label: "Contents"

    # _pages
    -
        scope:
            path: ""
            type: pages
        values:
            layout: page
            author_profile: true
            share: true

